version: '3'

services:
  transfuser:
    build:
      context: ../common
      dockerfile: transfuser.dockerfile
      args:
        - CARLA_VERSION=${CARLA_VERSION}
        - TRANSFUSER_COMMIT=${TRANSFUSER_COMMIT}
    command: ["/bin/bash", "/scripts/train_multi.sh"]
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./scripts:/scripts
      - ${DATASET_PATH}:/dataset
      - ${LOG_PATH:-./logs}:/logs
    restart: on-failure
    shm_size: 512M
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
