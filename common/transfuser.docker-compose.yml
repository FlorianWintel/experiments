version: '3'

services:
  carla:
    build:
      context: .
      dockerfile: carla-${CARLA_VERSION}.dockerfile
    restart: on-failure
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ["${GPU:-0}"]

  transfuser:
    build:
      context: .
      dockerfile: transfuser.dockerfile
      args:
        - CARLA_VERSION=${CARLA_VERSION}
        - TRANSFUSER_COMMIT=${TRANSFUSER_COMMIT}
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ${MODEL_PATH}:/transfuser/model_ckpt/transfuser
      - ${RESULT_PATH}:/transfuser/results
    depends_on:
      carla:
        condition: service_healthy
    network_mode: service:carla
    restart: on-failure
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              device_ids: ["${GPU:-0}"]
